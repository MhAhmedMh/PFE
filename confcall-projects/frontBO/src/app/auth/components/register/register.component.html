<main>
    <div class="container">
  
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">
  
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">CONFCALL</span>
                </a>
              </div><!-- End Logo -->
  
              <div class="card mb-3">
  
                <div class="card-body">
  
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">S'inscrire</h5>
                    <p class="text-center small">Saisissez vos données personnelles pour créer un compte</p>
                  </div>
  
                  <form class="row g-3 needs-validation" [formGroup]="signUpForm" (ngSubmit)="signUp()" >
  
                    <div class="row">
                      <div class="col-6">
                        <label for="exampleInputNom" class="form-label">Nom</label>
                        <input type="text" formControlName="firstName" class="form-control" id="exampleInputNom">
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>
  
                      <div class="col-6">
                        <label for="exampleInputlastName" class="form-label">Prenom</label>
                        <input type="text" formControlName="lastName" class="form-control" id="exampleInputlastName">
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-6">
                        <label for="exampleInputCin" class="form-label">Cin</label>
                        <input type="text" formControlName="cin" class="form-control" id="exampleInputCin">
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>
                      <div class="col-6">
                        <label for="exampleInputPhone" class="form-label">Téléphone</label>
                        <input type="text" formControlName="phone" class="form-control" id="exampleInputPhone">
                        <div class="invalid-feedback">Please, enter your name!</div>
                      </div>
                  
                    </div>
  
                    <div class="row">
                      <div class="col-6">
                        <label for="exampleInputEmail1" class="form-label">Adresse email</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                        <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                      </div>
  
                      <div class="col-6">
                        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                        <div class="invalid-feedback">Please enter your password!</div>
                      </div>
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio"  formControlName="role" [value]="'etudiant'" 
                            checked>
                          <label class="form-check-label" for="gridRadios1">
                            Etudiant
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio"  formControlName="role"  [value]="'enseignant'" >
                          <label class="form-check-label" for="gridRadios2">
                            Enseignant
                          </label>
                        </div>
                      </div>
                    </fieldset>
  
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">S'inscrire</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">J'ai déja un compte ! <a routerLink="/auth/login">identifiez-moi.</a></p>
                    </div>
                  </form>
  
                </div>
              </div>
  
            </div>
          </div>
        </div>
  
      </section>
  
    </div>
  </main><!-- End #main -->
