<main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">NiceAdmin</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Se connecter</h5>
                    <p class="text-center small">Entrez votre nom d'utilisateur et votre mot de passe pour vous connecter</p>
                  </div>

                  <form class="row g-3 needs-validation" [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Adresse email </label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>
                      
                    

                    <div class="mb-3">
                      <div class="forgetPwd">
                        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                        <a class="text_size" routerLink="/auth/forgotPassword"> Mot de passe oubli√© ? </a>
                      </div>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <!-- <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                      </div>
                    </div> -->
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Se connecter</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Je n'ai pas de compte <a [routerLink]="['/auth/register']">! Inscrivez-moi</a></p>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
