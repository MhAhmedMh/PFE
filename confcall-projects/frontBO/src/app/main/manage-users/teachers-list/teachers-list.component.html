<section class="section">
  <div class="row">
    <div class="col">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Liste des Enseignants </h5>
          <table class="table table-hover table-bordered border-primary">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Nom</th>
                  <th scope="col">PrÃ©nom</th>
                  <th scope="col">cin</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of teacherData  | paginate:{itemsPerPage:tableSize, currentPage: page, totalItems:count }; let i=index">
                  <td class="image" ><img class="rounded-circle" src="{{e.imageURL}}"></td>
                  <td>{{e.firstName}}</td>
                  <td>{{e.lastName}}</td>
                  <td>{{e.cin}}</td>
                  <td>{{e.email}}</td>
                  <td>{{e.phone}}</td>
                  
                </tr>
              </tbody>
            </table>
            <pagination-controls previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)"></pagination-controls>
          </div>
        </div>
      </div>
    </div>  
  </section>
