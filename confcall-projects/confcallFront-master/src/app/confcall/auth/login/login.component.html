
<div class="card">
  <div class="text-center">
    <h1>Se connecter</h1>
  </div>

  <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Adresse email </label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <div class="forgetPwd">
        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
        <a class="text_size" routerLink="/login/forgotPassword"> Mot de passe oubli√© ? </a>
      </div>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="display_btn">
      <button type="submit" class="btn btnAction">Se connecter</button>
    </div>
  </form>
  <div class="signupLink">
    <a class="text_size" routerLink="/signup"> Je n'ai pas de compte ! Inscrivez-moi </a>
  </div>
</div>
